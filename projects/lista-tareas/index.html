  <main>
    <div class="form-container">
      <h1>Lista de tareas</h1>
      <form>
        <input type="text" name="task" placeholder="AÃ±adir tarea..">
        <div class="select-btn">
          <select name="urgency" id="priority">
            <option value="">--Seleccione prioridad--</option>
            <option value="high">Alta</option>
            <option value="medium">Media</option>
            <option value="low">Baja</option>
          </select>
          <button class="btn-add" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div class="task-container">
      <div class="priorities-container">
        <div class="high-priority">
          <h2>Prioridad Alta</h2>
          <ul class="high-priority-list">
          </ul>
        </div>
        <div class="medium-priority">
          <h2>Prioridad Media</h2>
          <ul class="medium-priority-list">
          </ul>
        </div>
        <div class="low-priority">
          <h2>Prioridad Baja</h2>
          <ul class="low-priority-list">
          </ul>
        </div>
        <div class="no-priority">
          <h2>Sin Prioridad</h2>
          <ul class="no-priority-list">
          </ul>
        </div>
      </div>
      <div class="empty">
        <p>No tienes tareas pendientes.</p>
      </div>
    </div>
