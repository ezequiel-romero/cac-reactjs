<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulces Humaya</title>
  <link rel="stylesheet" href="styles/output.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body class="min-h-screen bg-white">
  <header class="relative">
    <nav class="fixed top-0 w-full bg-black bg-opacity-60">
      <div class="mx-auto max-w-6xl px-4">
        <div class="flex h-16 md:h-24 items-center max-md:justify-between">
          <!-- Logo -->
          <div class="flex flex-shrink-0 items-center">
            <img class="block h-8 w-auto md:hidden" src="./images/logo-sm.png" alt="Dulces Humaya">
            <img class="hidden h-16 w-auto md:block" src="./images/logo.png" alt="Dulces Humaya">
          </div>
          <!-- Menu Desktop -->
          <div class="hidden md:block mx-auto">
            <div class="flex space-x-4">
              <a href="#" class="nav-link">¿Quiénes somos?</a>
              <a href="#" class="nav-link">Productos</a>
              <a href="#" class="nav-link">Recetas</a>
              <a href="#" class="nav-link">Contactanos</a>
            </div>
          </div>
          <!-- Menu Mobile -->
          <button onclick="openMenu()" type="button" class="menu-button inline-flex md:hidden items-center justify-center rounded-md" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="p-2 h-10 w-10 stroke-humaya hover:stroke-humaya-darker hover:bg-humaya focus:outline-none focus:ring-2 focus:ring-inset focus:ring-humaya-darker" fill="none" viewBox="0 0 24 24" stroke-width="1.5" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden p-2 h-10 w-10 stroke-humaya hover:stroke-humaya-darker hover:bg-humaya focus:outline-none focus:ring-2 focus:ring-inset focus:ring-humaya-darker" fill="none" viewBox="0 0 24 24" stroke-width="1.5" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div class="menu-dropdown absolute top-16 inset-x-0 bg-black bg-opacity-60 text-white pb-8 hidden">
            <div class="flex flex-col gap-2 text-center">
              <a href="#" class="nav-link">¿Quiénes somos?</a>
              <a href="#" class="nav-link">Productos</a>
              <a href="#" class="nav-link">Recetas</a>
              <a href="#" class="nav-link">Contactanos</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="flex flex-col gap-4 md:w-1/2 px-4 mx-auto pt-40 pb-28 min-h-32 text-center text-white">
        <h1 class="uppercase text-4xl font-thin">Dulces del alma</h1>
        <p class="text-xl">Los productos HUMAYA son elaborados desde hace más de 50 años fiel a las tradiciones familiares y sabores caseros, acompañándote en los momentos más importantes de la vida.</p>
        <button class="bg-black text-humaya border-2 border-humaya font-bold self-center py-4 px-10">Conocenos</button>
      </div>
    </section>
  </main>
  <footer>

  </footer>

  <script>
    const menuButton = document.querySelector('.menu-button')
    const menuDropdown = document.querySelector('.menu-dropdown')
    
    function openMenu () {
      if(menuDropdown.classList.contains('hidden')) {
        menuDropdown.classList.remove('hidden')
        menuButton.children[1].classList.add('hidden')
        menuButton.children[2].classList.remove('hidden')
      } else {
        menuDropdown.classList.add('hidden')
        menuButton.children[1].classList.remove('hidden')
        menuButton.children[2].classList.add('hidden')
      }
    }
  </script>
</body>
</html>
